<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новая статья</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var fonts = ['sofia', 'slabo', 'roboto', 'inconsolata', 'ubuntu'];
            var Font = Quill.import('formats/font');
            Font.whitelist = fonts;
            Quill.register(Font, true);
            Quill.prototype.getHtml = function() {
                return this.container.querySelector('.ql-editor').innerHTML;
            };
            var fullEditor = new Quill('#editor', {
                bounds: '#editor',
                modules: {
                    'toolbar': [
                        [{ 'font': fonts }, { 'size': [] }],
                        [ 'bold', 'italic', 'underline', 'strike' ],
                        [{ 'color': [] }, { 'background': [] }],
                        [{ 'script': 'super' }, { 'script': 'sub' }],
                        [{ 'header': '1' }, { 'header': '2' }, 'blockquote', 'code-block' ],
                        [{ 'list': 'ordered' }, { 'list': 'bullet'}, { 'indent': '-1' }, { 'indent': '+1' }],
                        [ 'direction', { 'align': [] }],
                        [ 'link', 'image', 'video' ],
                        [ 'clean' ]
                    ],
                },
                theme: 'snow'
            });
            window.editor = fullEditor;
        })
        function loadFonts() {
            window.WebFontConfig = {
                google: { families: [ 'Inconsolata::latin', 'Ubuntu+Mono::latin', 'Slabo+27px::latin', 'Roboto+Slab::latin' ] }
            };
            (function() {
                var wf = document.createElement('script');
                wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
                wf.type = 'text/javascript';
                wf.async = 'true';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(wf, s);
            })();
        }
    </script>
</head>
<body>


<!-- Create the editor container -->
<div class="title-input-holder">
    <input class="title-input" placeholder="Название статьи">
</div>
<div id="editor">
    <p>Hello World!</p>
    <p>Some initial <strong>bold</strong> text</p>
    <p><br></p>
</div>
<button class="save">Сохранить</button>


</body>
</html>
